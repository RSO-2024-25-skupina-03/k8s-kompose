apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: orders
  name: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: orders
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: orders
    spec:
      containers:
        - image: orders
          name: rso-orders
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
